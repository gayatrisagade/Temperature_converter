<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <form id="temperatureForm">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature" required>

        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" required>

        <button type="button" onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </form>

    <script>
        function convertTemperature() {
            var celsiusInput = document.getElementById('celsius');
            var fahrenheitInput = document.getElementById('fahrenheit');
            var resultElement = document.getElementById('result');

            if (celsiusInput.value !== '') {
                var celsiusValue = parseFloat(celsiusInput.value);
                var fahrenheitValue = (celsiusValue * 9/5) + 32;
                resultElement.innerText = `${celsiusValue} Celsius is ${fahrenheitValue.toFixed(2)} Fahrenheit.`;
            } else if (fahrenheitInput.value !== '') {
                var fahrenheitValue = parseFloat(fahrenheitInput.value);
                var celsiusValue = (fahrenheitValue - 32) * 5/9;
                resultElement.innerText = `${fahrenheitValue} Fahrenheit is ${celsiusValue.toFixed(2)} Celsius.`;
            } else {
                resultElement.innerText = 'Please enter a temperature value.';
            }
        }
    </script>

</body>
</html>
